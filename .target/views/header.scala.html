@(title: String)(user: SystemUser)(display_date: String)(active_tab: String)(content: Html)
<header class="header">
	<div class="container">
		<h1>Od2Job</h1>
	</div>
</header>
<nav class="navi">
	<div class="container">
		<div class="row">
			<div class="span6">
				<ul class="nav nav-tabs">
				  <li id="TabHome"><a href="#home" data-toggle="tab">Home</a></li>
				  <li id="TabResources"><a href="#resources" data-toggle="tab">Resources</a></li>
				</ul>
			</div>
			<div class="span4">
				<div style="color:#fff;text-align:right;width:100%;height:35px;line-height:35px;">Welcome @user.login_id !</div>
			</div>
			<div class="span2">
				<div style="color:#fff;text-align:right;width:100%;height:35px;line-height:35px;">@display_date</div>
			</div>
		</div>
	</div>
</nav>
<script>

$('#Tab@active_tab').addClass("active");


$('a[data-toggle="tab"]').on('shown', function (e) {
	// e.target // activated tab
	var targeturl = new String(e.target);

	if(targeturl.indexOf("#home") > 0)
	{
		location.href = "/login";
	}
	else if(targeturl.indexOf("#resources") > 0)
	{
		location.href = "/resources";
	}

})
</script>
